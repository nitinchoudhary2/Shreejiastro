    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS (Design) --- */
        :root {
            --gold: #FFD700;
            --bg-gradient: radial-gradient(circle at center, #2c0404 0%, #000000 100%);
            --msg-user: #ff9933; /* ‡§ë‡§∞‡•á‡§Ç‡§ú (‡§≠‡§ï‡•ç‡§§) */
            --msg-admin: #4fa3d1; /* ‡§®‡•Ä‡§≤‡§æ (‡§ó‡•Å‡§∞‡•Å‡§ú‡•Ä) */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: white;
            height: 100vh; /* ‡§™‡•Ç‡§∞‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® */
            overflow: hidden; /* ‡§¨‡§æ‡§π‡§∞ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§® ‡§π‡•ã */
            display: flex;
            flex-direction: column;
        }

        /* --- 1. ‡§π‡•ã‡§Æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® --- */
        #home-screen {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px;
        }
        
        /* ‡§á‡§Æ‡•á‡§ú ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® */
        .center-icon-container {
            width: 180px; height: 180px; border: 3px dashed var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            margin: 20px 0; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        .krishna-img { width: 100%; height: 100%; object-fit: cover; animation: float 4s infinite ease-in-out; }
        
        .main-btn {
            padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #FFD700, #FFA500); color: #2c0404; font-weight: bold;
            cursor: pointer; box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        /* --- 2. ‡§ö‡•à‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® (‡§∏‡§¨‡§∏‡•á ‡§ú‡§∞‡•Ç‡§∞‡•Ä) --- */
        #chat-screen {
            display: none; /* JS ‡§∏‡•á ‡§´‡•ç‡§≤‡•á‡§ï‡•ç‡§∏ ‡§π‡•ã‡§ó‡§æ */
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* ‡§ä‡§™‡§∞ ‡§ï‡•Ä ‡§™‡§ü‡•ç‡§ü‡•Ä (Header) */
        .header {
            height: 60px; background: rgba(20, 20, 20, 0.95); 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; border-bottom: 1px solid #444;
            flex-shrink: 0; /* ‡§Ø‡§π ‡§∏‡§ø‡§ï‡•Å‡§°‡§º‡•á‡§ó‡§æ ‡§®‡§π‡•Ä‡§Ç */
        }

        /* ‡§ö‡•à‡§ü ‡§è‡§∞‡§ø‡§Ø‡§æ (‡§¨‡•Ä‡§ö ‡§µ‡§æ‡§≤‡§æ ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ) */
        .chat-area {
            flex: 1; /* ‡§¨‡§æ‡§ï‡•Ä ‡§¨‡§ö‡•Ä ‡§ú‡§ó‡§π ‡§≤‡•á‡§ó‡§æ */
            overflow-y: auto; /* ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§π‡•ã‡§ó‡§æ */
            padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            background: rgba(0,0,0,0.2);
            padding-bottom: 20px;
        }

        /* ‡§Æ‡•à‡§∏‡•á‡§ú ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .message {
            max-width: 75%; padding: 12px 16px; border-radius: 15px; 
            position: relative; word-wrap: break-word; font-size: 0.95rem;
        }
        .msg-img { max-width: 100%; border-radius: 10px; margin-top: 8px; border: 2px solid #fff; cursor: pointer; }

        /* --- 3. ‡§á‡§®‡§™‡•Å‡§ü ‡§è‡§∞‡§ø‡§Ø‡§æ (‡§≤‡§ø‡§ñ‡§®‡•á ‡§ï‡•Ä ‡§ú‡§ó‡§π) --- */
        .input-area {
            height: 70px; /* ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§π‡§æ‡§á‡§ü */
            background: #1a1a1a;
            display: flex; align-items: center; gap: 10px;
            padding: 10px 15px;
            border-top: 1px solid #444;
            flex-shrink: 0; /* ‡§Ø‡§π ‡§ï‡§≠‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§õ‡•Å‡§™‡•á‡§ó‡§æ */
        }

        /* ‡§≤‡§ø‡§ñ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§¨‡•â‡§ï‡•ç‡§∏ (‡§∏‡§æ‡§´ ‡§¶‡§ø‡§ñ‡§æ‡§à ‡§¶‡•á) */
        input[type="text"] {
            flex: 1; 
            height: 45px; 
            padding: 0 20px; 
            border-radius: 25px; 
            border: none; 
            outline: none;
            background: #ffffff; /* ‡§∏‡§´‡•á‡§¶ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
            color: #000000; /* ‡§ï‡§æ‡§≤‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü */
            font-size: 1rem;
        }

        .file-btn {
            font-size: 1.5rem; cursor: pointer; color: #ccc; padding: 5px;
        }
        
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--gold); color: #000; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* ‡§≤‡•â‡§ó‡§ø‡§® ‡§Æ‡•â‡§°‡§≤ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .login-box { background: #222; padding: 30px; border: 2px solid var(--gold); border-radius: 15px; text-align: center; width: 90%; max-width: 350px; }
        
        .secret-btn { position: fixed; top: 10px; left: 10px; opacity: 0.2; font-size: 1.5rem; cursor: pointer; z-index: 100; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="secret-btn" onclick="openAdminLogin()">üëë</div>
        <h1 style="font-family: 'Cinzel Decorative'; color: #FFD700; font-size: 2.5rem; margin-bottom: 10px;">‡§∂‡•ç‡§∞‡•Ä‡§ú‡•Ä ‡§è‡§∏‡•ç‡§ü‡•ç‡§∞‡•ã</h1>
        <p style="color: #ffbd69; font-weight: bold; font-size: 1.2rem;">|| ‡§∞‡§æ‡§ß‡•á ‡§∞‡§æ‡§ß‡•á ||</p>
        
        <div class="center-icon-container">
            <img src="https://i.pinimg.com/736x/7c/1b/2a/7c1b2a61696170865664746849564e49.jpg" class="krishna-img">
        </div>
        
        <button class="main-btn" onclick="enterAsCustomer()">‡§ö‡•à‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="login-modal" class="modal">
        <div class="login-box">
            <h3 style="color:gold; margin-bottom: 15px;">‡§∏‡•ç‡§µ‡§æ‡§Æ‡•Ä ‡§≤‡•â‡§ó‡§ø‡§®</h3>
            <input type="password" id="adminPass" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§°‡§æ‡§≤‡•á‡§Ç" style="width:100%; padding:12px; border-radius:5px; border:none; margin-bottom:15px;">
            <button onclick="checkLogin()" style="padding:10px 30px; background:gold; border:none; font-weight:bold; cursor:pointer;">Login</button>
            <button onclick="document.getElementById('login-modal').style.display='none'" style="background:transparent; color:white; border:none; margin-left:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/11060/11060767.png" width="40" style="border-radius:50%; background:white;">
                <div>
                    <h3 id="chatTitle" style="margin:0; color:var(--gold);">‡§∂‡•ç‡§∞‡•Ä‡§ú‡•Ä ‡§Æ‡§π‡§æ‡§∞‡§æ‡§ú</h3>
                    <span style="font-size:0.7rem; color:lightgreen;">‚óè Online</span>
                </div>
            </div>
            <button onclick="window.location.reload()" style="border:1px solid red; background:transparent; color:red; padding:5px 12px; border-radius:20px; cursor:pointer;">Exit</button>
        </div>
        
        <div id="chatArea" class="chat-area">
            <p style="text-align:center; color:gray; margin-top:50px;">‡§ö‡•à‡§ü ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...</p>
        </div>
        
        <div class="input-area">
            <label for="fileInput" class="file-btn">üìé</label>
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            
            <input type="text" id="msgInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§≤‡§ø‡§ñ‡•á‡§Ç...">
            
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } 
               from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // ‡§Ü‡§™‡§ï‡•Ä Config
        const firebaseConfig = {
            apiKey: "AIzaSyBg22VnPqDC2AiWzgu22fs5bS0KLI0PQCQ",
            authDomain: "shreejiastro-57f1a.firebaseapp.com",
            projectId: "shreejiastro-57f1a",
            storageBucket: "shreejiastro-57f1a.firebasestorage.app",
            messagingSenderId: "979268934814",
            appId: "1:979268934814:web:006040c31781d831f76f8f",
            measurementId: "G-HK8VYFXZEM"
        };

        // App Start
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUserType = 'guest';
        const adminPassword = "Choudhary9462&";

        // --- Functions ---
        window.enterAsCustomer = () => {
            currentUserType = 'customer';
            document.getElementById('chatTitle').innerText = "‡§∂‡•ç‡§∞‡•Ä‡§ú‡•Ä ‡§Æ‡§π‡§æ‡§∞‡§æ‡§ú";
            document.getElementById('msgInput').placeholder = "‡§Ö‡§™‡§®‡•Ä ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§≤‡§ø‡§ñ‡•á‡§Ç...";
            switchScreen('chat-screen');
            loadMessages();
        };

        window.openAdminLogin = () => document.getElementById('login-modal').style.display = 'flex';

        window.checkLogin = () => {
            if(document.getElementById('adminPass').value === adminPassword) {
                currentUserType = 'admin';
                document.getElementById('chatTitle').innerText = "Admin Panel (Live)";
                // ‡§è‡§°‡§Æ‡§ø‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§≤‡•á‡§∏‡§π‡•ã‡§≤‡•ç‡§°‡§∞ ‡§¨‡§¶‡§≤‡•á‡§Ç
                document.getElementById('msgInput').placeholder = "‡§≠‡§ï‡•ç‡§§ ‡§ï‡•ã ‡§∞‡§ø‡§™‡•ç‡§≤‡§æ‡§à ‡§ï‡§∞‡•á‡§Ç...";
                document.getElementById('login-modal').style.display = 'none';
                switchScreen('chat-screen');
                loadMessages();
            } else {
                alert("‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°");
            }
        };

        function switchScreen(id) {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex'; // Flex ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à
        }

        // --- Load Messages ---
        function loadMessages() {
            const q = query(collection(db, "chats"), orderBy("createdAt", "asc"));
            
            onSnapshot(q, (snapshot) => {
                const area = document.getElementById("chatArea");
                area.innerHTML = "";
                
                if(snapshot.empty) {
                    area.innerHTML = '<p style="text-align:center; color:gray;">‡§ï‡•ã‡§à ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    const div = document.createElement("div");
                    div.className = "message";

                    // ‡§∞‡§Ç‡§ó ‡§î‡§∞ ‡§∏‡§æ‡§á‡§° (User vs Admin Logic)
                    let isMe = false;
                    if(currentUserType === 'customer' && msg.sender === 'customer') isMe = true;
                    if(currentUserType === 'admin' && msg.sender === 'admin') isMe = true;

                    if(isMe) {
                        div.style.alignSelf = "flex-end";
                        // ‡§è‡§°‡§Æ‡§ø‡§® ‡§ï‡§æ ‡§∞‡§ø‡§™‡•ç‡§≤‡§æ‡§à ‡§®‡•Ä‡§≤‡§æ, ‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ ‡§ï‡§æ ‡§ë‡§∞‡•á‡§Ç‡§ú
                        div.style.background = msg.sender === 'admin' ? "#4fa3d1" : "#ff9933";
                        div.style.color = msg.sender === 'admin' ? "white" : "black";
                    } else {
                        div.style.alignSelf = "flex-start";
                        div.style.background = "rgba(255,255,255,0.15)";
                    }

                    // ‡§®‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
                    let nameTag = "";
                    if(msg.sender === 'customer') nameTag = `<b style="font-size:0.7rem; color:${isMe ? '#000' : '#ff9933'}">‡§≠‡§ï‡•ç‡§§</b>`;
                    else nameTag = `<b style="font-size:0.7rem; color:${isMe ? '#fff' : '#4fa3d1'}">‡§ó‡•Å‡§∞‡•Å‡§ú‡•Ä</b>`;

                    let content = `<div>${nameTag}</div>`;
                    if(msg.text) content += `<div style="margin-top:2px;">${msg.text}</div>`;
                    if(msg.imageUrl) content += `<img src="${msg.imageUrl}" class="msg-img" onclick="window.open(this.src)">`;

                    div.innerHTML = content;
                    area.appendChild(div);
                });
                // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§®‡•Ä‡§ö‡•á ‡§ï‡§∞‡•á‡§Ç
                setTimeout(() => area.scrollTop = area.scrollHeight, 100);
            });
        }

        // --- Send Message ---
        window.sendMessage = async () => {
            const txtInput = document.getElementById('msgInput');
            const fileInput = document.getElementById('fileInput');
            const txt = txtInput.value.trim();
            const file = fileInput.files[0];

            if(!txt && !file) return;

            // ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§°‡§ø‡§∏‡•á‡§¨‡§≤ ‡§ï‡§∞‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø ‡§¶‡•ã ‡§¨‡§æ‡§∞ ‡§® ‡§¶‡§¨‡•á
            const btn = document.querySelector('.send-btn');
            btn.disabled = true;
            btn.style.opacity = "0.5";

            try {
                let url = null;
                if(file) {
                    const sRef = ref(storage, `images/${Date.now()}_${file.name}`);
                    await uploadBytes(sRef, file);
                    url = await getDownloadURL(sRef);
                }

                await addDoc(collection(db, "chats"), {
                    text: txt,
                    imageUrl: url,
                    sender: currentUserType,
                    createdAt: serverTimestamp()
                });

                txtInput.value = "";
                fileInput.value = "";

            } catch(e) {
                console.error(e);
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        };
        
        // Enter ‡§¨‡§ü‡§® ‡§∏‡•á ‡§≠‡•á‡§ú‡•á‡§Ç
        document.getElementById('msgInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') window.sendMessage();
        });
    </script>
</body>
