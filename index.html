<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्रीजी एस्ट्रो | Shreeji Astro - Live Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- थीम सेटिंग्स (Soft & Spiritual UI) --- */
        :root {
            --gold: #FFD700;
            --saffron: #ff9933;
            --glass-bg: rgba(40, 10, 10, 0.75);
            --chat-sent: rgba(255, 140, 0, 0.6);
            --chat-received: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c0404 0%, #5c1a05 50%, #1a0505 100%);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        /* --- 1. होम पेज --- */
        #home-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            margin-bottom: 5px;
        }

        .mantra {
            font-size: 1.4rem; color: #ffbd69; font-weight: bold; margin-bottom: 30px;
        }

        /* मोर पंख कंटेनर */
        .center-icon-container {
            width: 180px;
            height: 180px;
            border: 3px dashed rgba(255, 215, 0, 0.5); 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spinSlow 30s linear infinite; 
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.2);
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
        }

        .mor-pankh-img {
            width: 100%; height: auto; object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        .main-btn {
            margin-top: 50px; padding: 15px 45px; font-size: 1.1rem;
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            border: none; border-radius: 50px; color: #2c0404; font-weight: 600;
            cursor: pointer; box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
            transition: all 0.3s ease;
        }
        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(255, 140, 0, 0.5); }

        /* --- 2. लॉगिन स्क्रीन --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 2000; justify-content: center; align-items: center;
        }

        .login-box {
            background: var(--glass-bg); padding: 40px;
            border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 25px;
            text-align: center; width: 90%; max-width: 350px;
        }

        input {
            width: 100%; padding: 14px; margin: 15px 0;
            background: rgba(0,0,0,0.3); border: 1px solid var(--saffron);
            color: #fff; border-radius: 12px; outline: none; font-size: 1rem;
        }

        /* --- 3. चैट स्क्रीन --- */
        #chat-screen {
            display: none; height: 100%; flex-direction: column;
        }

        .chat-header {
            background: var(--glass-bg); padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: flex; justify-content: space-between; align-items: center;
        }

        .chat-area {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 15px;
        }

        .message {
            max-width: 80%; padding: 14px 20px; border-radius: 18px;
            font-size: 0.95rem; line-height: 1.5; position: relative;
        }
        .bot-msg { align-self: flex-start; background: var(--chat-received); border: 1px solid rgba(255, 215, 0, 0.15); border-top-left-radius: 2px; }
        .user-msg { align-self: flex-end; background: var(--chat-sent); color: #fff; border-bottom-right-radius: 2px; }

        .chat-input-area {
            padding: 15px 20px; background: var(--glass-bg);
            display: flex; gap: 12px; align-items: center;
        }
        #msgInput { margin: 0; padding: 12px 15px; border-radius: 25px; background: rgba(255,255,255,0.1); border: none; }
        .send-btn {
            background: var(--gold); border: none; width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #4a0e0e; font-size: 1.2rem;
        }

        /* --- 4. एडमिन पैनल (Reply Feature Added) --- */
        #admin-screen {
            display: none; height: 100%; padding: 20px; background: #1a0505; overflow-y: auto;
        }
        .admin-msg-row {
            background: rgba(255, 215, 0, 0.05); padding: 15px; margin-bottom: 15px;
            border-left: 3px solid var(--gold); border-radius: 8px;
        }
        
        /* Admin Reply Input Styles */
        .admin-reply-box {
            display: flex; margin-top: 10px; gap: 10px;
        }
        .admin-reply-input {
            flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #555;
            background: #000; color: #fff;
        }
        .admin-reply-btn {
            padding: 8px 15px; background: var(--gold); border: none;
            border-radius: 5px; color: #000; font-weight: bold; cursor: pointer;
        }

        .secret-admin-btn {
            position: fixed; top: 10px; left: 10px; opacity: 0.2;
            font-size: 10px; cursor: pointer; color: var(--gold); z-index: 100;
        }
        @keyframes spinSlow { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="home-screen">
        <div class="secret-admin-btn" onclick="showAdminLogin()">Admin Access</div>
        <h1>श्रीजी एस्ट्रो</h1>
        <p class="mantra">|| राधे राधे ||</p>
        <div class="center-icon-container">
            <img src="https://cdn-icons-png.flaticon.com/512/11060/11060767.png" alt="Mor Pankh" class="mor-pankh-img">
        </div>
        <p style="margin-top: 35px; color: #ddd; font-weight:300;">आपकी समस्याओं का आध्यात्मिक समाधान</p>
        <button class="main-btn" onclick="startDirectChat()">चैट शुरू करें</button>
    </div>

    <div id="admin-login-modal" class="modal">
        <div class="login-box">
            <h3 style="color:var(--gold); margin-bottom:25px; font-family:'Cinzel Decorative';">स्वामी लॉगिन</h3>
            <input type="password" id="adminPass" placeholder="पासवर्ड दर्ज करें">
            <button class="main-btn" style="width:100%; margin-top:15px; padding:12px;" onclick="checkAdminPass()">लॉगिन करें</button>
            <button onclick="closeModal()" style="background: transparent; color: #aaa; border: none; margin-top: 20px; cursor:pointer;">रद्द करें</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:15px;">
                <div style="width:50px; height:50px; border: 2px solid var(--gold); border-radius:50%; overflow:hidden; background:#4a0e0e;">
                     <img src="baba.jpg" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/7291/7291945.png'">
                </div>
                <div>
                    <h3 style="margin:0; color: var(--gold);">श्रीजी महाराज</h3>
                    <span style="font-size:0.75rem; color:#90ee90;">● सक्रिय (Online)</span>
                </div>
            </div>
            <button onclick="logout()" style="background:rgba(255, 50, 50, 0.1); border:1px solid rgba(255, 50, 50, 0.5); color:#ffcccb; padding:6px 18px; border-radius:20px; cursor:pointer;">बाहर निकलें</button>
        </div>
        <div class="chat-area" id="message-area"></div>
        <div class="chat-input-area">
            <input type="text" id="msgInput" placeholder="यहाँ अपनी समस्या लिखें..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <div id="admin-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; border-bottom:1px solid rgba(255,215,0,0.2); padding-bottom:15px;">
            <h2 style="color:var(--gold); font-family:'Cinzel Decorative';">एडमिन पैनल</h2>
            <button onclick="logout()" style="padding:8px 20px; background:var(--saffron); border:none; border-radius:5px; font-weight:bold; cursor:pointer;">लॉगआउट</button>
        </div>
        <div id="admin-msg-list">
            <p style="color:#777; text-align:center; margin-top:50px;">अभी कोई नया संदेश नहीं है।</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        const adminPassword = "Choudhary9462&"; 
        let adminMessages = []; // To store chats

        // --- Navigation ---
        function showScreen(screenId) {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('admin-screen').style.display = 'none';
            document.getElementById(screenId).style.display = (screenId === 'chat-screen' ? 'flex' : 'block');
        }

        function closeModal() {
            document.getElementById('admin-login-modal').style.display = 'none';
        }

        function startDirectChat() {
            currentUser = "भक्त (Guest)";
            showScreen('chat-screen');
            const area = document.getElementById('message-area');
            if(area.innerHTML.trim() === "") {
                addBotMessage("|| राधे राधे || <br> श्रीजी एस्ट्रो दरबार में आपका स्वागत है।");
                setTimeout(() => addBotMessage("अपनी समस्या बताएं, हम आपकी सहायता करेंगे।"), 1000);
            }
        }

        // --- Admin Login ---
        function showAdminLogin() {
            document.getElementById('admin-login-modal').style.display = 'flex';
            document.getElementById('adminPass').value = '';
            document.getElementById('adminPass').focus();
        }

        function checkAdminPass() {
            if(document.getElementById('adminPass').value === adminPassword) {
                closeModal();
                showScreen('admin-screen');
                loadAdminView();
            } else {
                alert("गलत पासवर्ड!");
            }
        }

        function logout() {
            currentUser = null;
            showScreen('home-screen');
        }

        // --- Chat Logic ---
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;

            addUserMessage(text);
            input.value = '';
            saveToAdmin(currentUser, text);

            // AI Sim (Delayed)
            setTimeout(() => getAIResponse(text), 2000);
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-msg';
            div.innerText = text;
            document.getElementById('message-area').appendChild(div);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot-msg';
            div.innerHTML = text;
            document.getElementById('message-area').appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const area = document.getElementById('message-area');
            area.scrollTop = area.scrollHeight;
        }

        // --- AI Response ---
        function getAIResponse(text) {
            const lowerText = text.toLowerCase();
            let reply = "";
            
            if(lowerText.includes("fees") || lowerText.includes("पैसे") || lowerText.includes("फीस")) 
                reply = "परामर्श दक्षिणा (फीस) ₹501 से शुरू होती है।";
            else if(lowerText.includes("radhe") || lowerText.includes("pranam")) 
                reply = "जय श्री कृष्णा! श्रीजी की कृपा आप पर बनी रहे।";
            else if(lowerText.includes("shadi") || lowerText.includes("vivah") || lowerText.includes("job")) 
                reply = "कृपया अपना जन्म विवरण (तारीख, समय, स्थान) यहाँ लिखें।";
            else 
                reply = "आपका प्रश्न नोट कर लिया गया है। गुरुजी शीघ्र ही उत्तर देंगे।";

            addBotMessage(reply);
        }

        // --- Admin Panel Logic (Updated with Reply) ---
        
        function saveToAdmin(user, msg) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            // Add new message to top
            adminMessages.unshift({ user, msg, time }); 
            // Refresh if admin screen is open
            if(document.getElementById('admin-screen').style.display === 'block') {
                loadAdminView();
            }
        }

        function loadAdminView() {
            const list = document.getElementById('admin-msg-list');
            if(adminMessages.length === 0) {
                list.innerHTML = "<p style='color:#777; text-align:center; margin-top:50px;'>अभी कोई नया संदेश नहीं है।</p>";
                return;
            }
            
            let html = '';
            // लूप के जरिए मैसेज दिखाएं और रिप्लाई बॉक्स जोड़ें
            adminMessages.forEach((item, index) => {
                html += `
                <div class="admin-msg-row">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <strong style="color:var(--saffron);">${item.user}</strong>
                        <span style="font-size:0.8rem; color:#aaa">${item.time}</span>
                    </div>
                    <div style="color:#eee; margin-bottom:10px;">${item.msg}</div>
                    
                    <div class="admin-reply-box">
                        <input type="text" id="reply-input-${index}" class="admin-reply-input" placeholder="Type your reply here...">
                        <button onclick="sendAdminReply(${index})" class="admin-reply-btn">Reply</button>
                    </div>
                </div>`;
            });
            list.innerHTML = html;
        }

        // --- Admin Reply Function ---
        function sendAdminReply(index) {
            const inputId = `reply-input-${index}`;
            const replyText = document.getElementById(inputId).value.trim();
            
            if(!replyText) {
                alert("कृपया रिप्लाई लिखें!");
                return;
            }

            // 1. कस्टमर की चैट स्क्रीन पर मैसेज भेजें (गुरुजी के नाम से)
            const replyMsg = `<b>गुरुजी:</b> ${replyText}`;
            addBotMessage(replyMsg);

            // 2. एडमिन को फीडबैक दें
            alert("आपका रिप्लाई भेज दिया गया है!");
            
            // 3. इनपुट साफ़ करें
            document.getElementById(inputId).value = '';
        }
    </script>
</body>
</html>
