<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel | Shreeji Astro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="admin-body">
  <main class="admin-container">
    <section class="admin-card">
      <h2>Admin Login</h2>
      <input id="adminEmail" type="email" placeholder="Email" />
      <input id="adminPass" type="password" placeholder="Password" />
      <div class="row">
        <button id="adminSignIn" class="btn btn-primary">Sign In</button>
        <button id="adminSignOut" class="btn btn-secondary" style="display:none">Sign Out</button>
      </div>

      <div id="adminPanel" style="display:none; margin-top:16px;">
        <h3>Live Chat Controls</h3>
        <div id="messagesList" class="messages-list"></div>
        <button id="refreshMsgs" class="btn">Refresh</button>
      </div>
    </section>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
